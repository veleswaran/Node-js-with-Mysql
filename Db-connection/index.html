<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Insert with using of Api</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Employee Details</h2>
        <form action="/insert" method="post">
          <div class="mb-3 mt-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
          </div>
          <div class="mb-3">
            <label for="pwd">phoneNumber:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone" name="phone">
          </div>
          <div class="mb-3">
            <label for="id">Id:</label>
            <input type="number" class="form-control" id="id" placeholder="Enter id" name="id">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
